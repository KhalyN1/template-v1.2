<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olanda</title>
</head>
<body>
    <h1> Costuri Olanda </h1>
    <p class="cost"> Cost facultate: </p>
    <p class="cost-range"> Costuri: </p>

    <script>
        document.querySelector('.cost').textContent += Math.ceil(parseInt(localStorage.getItem('cost'))+ parseInt(localStorage.getItem('dorms')));
        document.querySelector('.cost-range').textContent += `${localStorage.getItem('min')} - ${localStorage.getItem('max')}`;
    </script>
</body>
</html>
