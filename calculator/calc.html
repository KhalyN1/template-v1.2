    <main>
        <h1 class="main-title"> Calculator de finanțe</h1>
        <div class="calc-container">
            
            <div class="country-list">
                <h1> Alege destinația de studiu</h1>
                <div class="europe" europe>
                    <h2 class="continent"> Europa </h2>
                    <div class="countries grid">
                    </div>
                </div>
                <div class="america" america>
                    <h2 class="continent"> America </h2>  
                    <div class="countries grid">
                    </div>
                 </div>
                <div class="asia" asia>
                    <h2 class="continent"> Asia </h2>   
                    <div class="countries grid">
                    </div>
                </div>
                <div class="oceania" oceania>
                    <h2 class="continent"> Oceania </h2>   
                    <div class="countries grid">
                    </div>
                </div>
            </div>
            <div class="calculator-options">
                 <div class="range">
                    <label for="cost-range" class="range-label"> Costul Facultății </label>
                        <input type="range"  min="3000" max="30000" value="" id="cost-range" step="1000">
                        <div class="currency">
                            <span class="range-value"> </span>
                            <div class="currency-options"> 
                                <select name="" id="">
                                    <option value="">EUR</option>
                                    <option value="">USD</option>
                                    <option value="">RON</option>
                                </select>
                            </div>
                        </div>
                        
                 </div>
                 <div class="checkboxes">
                    <div class="checkbox-container">
                        <input type="checkbox" id="dorms" class="checkbox">
                        <label for="checkbox" id="dorms-label">Cămin</label>
                    </div>
                 </div> 
                 <a href="" class="submit" target="_blank">  Submit </a>
            </div>
        </div>
